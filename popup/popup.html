<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="moment.js" type="text/javascript"></script>
    <script src="../jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="logo">
        <img src="https://colonist.io/dist/images/logo.png">
    </div>

    <div id="search">
        <div class="header">
            <span>Search end game stats</span>
        </div>

        <div class="user-search">
            <input class="usr_input" type="text" placeholder="Username">
            <input class="search_btn" type="button" value="Search">
        </div>
    </div>

    <div id="search_results" style="display: none;">
        <table id="resulttable">
            <thead>
                <tr>
                    <th width="50">Id</th>
                    <th>Date</th>
                </tr>
            </thead>
        </table>
        <input class="reset_btn" type="button" value="Reset">
    </div>


    <div id="game_data" style="display: none;">
        <table id="gametable">
        </table>
        <input class="reset_btn" type="button" value="Reset">
    </div>

    <script src="popup.js" type="text/javascript"></script>
</body>

</html>
